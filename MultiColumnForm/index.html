<!--Help with code from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/How_to_structure_an_HTML_form-->

        <form>
          <label for=firstname>
            <span>First Name</span>
            <input placeholder=Jane>
          </label>
          <label for=lastname>
            <span>Last Name</span>
            <input placeholder=Doe>
          </label>
          <label for=email>
            <span>Email Address</span>
            <input placeholder=jane@doe.com>
          </label>
          <label for=country>
            <select>
              <option>Choose a Country</option>
              <option>USA</option>
              <option>France</option>
              <option>Canada</option>
            </select>
          </label>
          <label for=biography>
            <span>Biography</span>
            <input>
          </label>
          <label for=phone>
            <span>Phone Number</span>
            <input placeholder=555-555-5555>
          </label>
          <label for=affiliations>
            <span>Affiliations</span>
            <input>
          </label>
          <label for=occupation>
            <select>
              <option>Choose an Occupation</option>
              <option>Web Developer</option>
              <option>Web Designer</option>
              <option>Student</option>
            </select>
          </label>
        </form>

    </body>
