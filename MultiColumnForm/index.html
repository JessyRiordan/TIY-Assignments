<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MultiColumnForm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<!--Help with code from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Forms/How_to_structure_an_HTML_form-->

        <form>
          <label for=firstname>
            <span>FIRST NAME</span>
            <input placeholder=Jane>
          </label>
          <label for=lastname>
            <span>LAST NAME</span>
            <input placeholder=Doe>
          </label>
          <label for=email>
            <span>EMAIL ADDRESS</span>
            <input placeholder=jane@doe.com>
          </label>
          <label for=country>
            <span>COUNTRY</span>
            <select>
              <option>Choose a Country</option>
              <option>USA</option>
              <option>France</option>
              <option>Canada</option>
            </select>
          </label>
          <label for=biography>
            <span>BIOGRAPHY</span>
            <input>
          </label>
          <label for=phone>
            <span>PHONE NUMBER</span>
            <input placeholder=555-555-5555>
          </label>
          <label for=affiliations>
            <span>AFFILIATIONS</span>
            <input>
          </label>
          <label for=occupation>
            <select>
              <span>OCCUPATION</span>
              <option>Choose an Occupation</option>
              <option>Web Developer</option>
              <option>Web Designer</option>
              <option>Student</option>
            </select>
          </label>
          <label for=catName>
            <span>CAT'S NAME</span>
            <input placeholder=Kitty>
          </label>
          <label for=favGadget>
            <span>FAVORITE GADGET</span>
            <input placeholder=Annoy-a-tron>
          </label>
          <label for=talent>
            <select>
              <span>TYPE OF TALENT</span>
              <option>Chooose a talent</option>
              <option>Ninja science</option>
              <option>Sumo power</option>
              <option>Samurai precision</option>
            </select>
          </label>
          <label for=favDrink>
            <span>FAVORITE DRINK</span>
            <input placeholder=Coffee>

        </form>

    </body>
</html>
