        <form>
          <label class="firstName"><span>FIRST NAME</span>
            <input placeholder="Jane">

            <input placeholder="Doe">
          </label>
          <label class="email"><span>EMAIL ADDRESS</span>
            <input placeholder="jane@doe.com">

          <label class="country"><span>COUNTRY</span>
            <select>
              <option>Choose a country</option>

              <option>Teacher</option>

          </label>

            <select>
              <option>Choose a talent</option>
              <option>I have no talent!</option>

            </select>
          </label>
          <label class="favDrink"><span>FAVORITE DRINK</span>

          </label>
          <label class="specialPower"><span>SPECIAL POWER</span>
            <input placeholder="Being Awesome">

          <label class="weapon"><span>WEAPON OF CHOICE</span>
